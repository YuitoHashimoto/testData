<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="css/math.css">
</head>
<body>
    <div class="wrap">
        <div class="box">
            <input type="text" class="inputArea">
            <table>
                <tr>
                    <td class="num" data-indexNum="7">7</td>
                    <td class="num" data-indexNum="8">8</td>
                    <td class="num" data-indexNum="9">9</td>
                    <td class="num" data-indexNum="/">÷</td>
                </tr>
                <tr>
                    <td class="num" data-indexNum="4">4</td>
                    <td class="num" data-indexNum="5">5</td>
                    <td class="num" data-indexNum="6">6</td>
                    <td class="num" data-indexNum="*">×</td>
                </tr>
                <tr>
                    <td class="num" data-indexNum="1">1</td>
                    <td class="num" data-indexNum="2">2</td>
                    <td class="num" data-indexNum="3">3</td>
                    <td class="num" data-indexNum="-">-</td>
                </tr>
                <tr>
                    <td class="num" data-indexNum="0">0</td>
                    <td class="num" data-indexNum=".">.</td>
                    <td class="answer">=</td>
                    <td class="num" data-indexNum="+">+</td>
                </tr>
            </table>
        </div>    
    </div>
    <div id="aaa" class="aaa"></div>
    <script src="js/math.js"></script>
</body>
</html>
